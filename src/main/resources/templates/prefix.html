<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      lang="en">
<head>
    <title>Words Matching Prefix</title>
</head>
<body>
<div layout:fragment="content">
    <div class="bg-light rounded p-4">
        <div class="d-flex justify-content-between mb-4">
            <h2 class="text-primary-emphasis">Words Matching Prefix</h2>
        </div>
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light rounded h-100 p-4">
                <form th:action="@{/prefix}" th:object="${form}" id="frmPrefix" method="post">
                    <div class="row mb-3">
                        <label for="iptPrefix" class="col-sm-2 col-form-label">Prefix*</label>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{prefix}" class="form-control" th:errorclass="is-invalid" id="iptPrefix" aria-describedby="iptPrefixFeedback"/>
                        </div>
                        <label th:if="${#fields.hasErrors('prefix')}" th:errors="*{prefix}" id="iptPrefixFeedback" class="col-sm-4 text-danger is-invalid">Prefix Error</label>
                    </div>
                    <div class="row mb-3">
                        <span class="col-sm-2"></span>
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a th:href="@{/prefix}" class="btn btn-secondary">Reset</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bg-light rounded h-100 p-4" th:if="${form.words != null}">
                <p>The number of words: <span th:text="${form.words.size()}"></span></p>
                <ol>
                    <li th:each="word: ${form.words}"><span th:text="${word}"></span></li>
                </ol>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="contentScript">
function resetForm() {
    document.getElementById('iptPrefix').value = '';
}
</script>
</body>
</html>
