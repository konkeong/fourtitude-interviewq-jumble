<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      lang="en">
<head>
    <title>Search Words</title>
</head>
<body>
<div layout:fragment="content">
    <div class="bg-light rounded p-4">
        <div class="d-flex justify-content-between mb-4">
            <h2 class="text-primary-emphasis">Search Words</h2>
        </div>
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light rounded h-100 p-4">
                <form th:action="@{/search}" th:object="${form}" id="frmSearch" method="post">
                    <div class="row mb-3">
                        <label for="iptStartChar" class="col-sm-2 col-form-label">Start Character</label>
                        <div class="col-sm-6">
                            <input type="text" maxlength="1" th:field="*{startChar}" class="form-control" th:errorclass="is-invalid" id="iptStartChar" aria-describedby="iptStartCharFeedback"/>
                        </div>
                        <label th:if="${#fields.hasErrors('startChar')}" th:errors="*{startChar}" id="iptStartCharFeedback" class="col-sm-4 text-danger is-invalid">StartChar Error</label>
                    </div>
                    <div class="row mb-3">
                        <label for="iptEndChar" class="col-sm-2 col-form-label">End Character</label>
                        <div class="col-sm-6">
                            <input type="text" maxlength="1" th:field="*{endChar}" class="form-control" th:errorclass="is-invalid" id="iptEndChar" aria-describedby="iptEndCharFeedback"/>
                        </div>
                        <label th:if="${#fields.hasErrors('endChar')}" th:errors="*{endChar}" id="iptEndCharFeedback" class="col-sm-4 text-danger is-invalid">EndChar Error</label>
                    </div>
                    <div class="row mb-3">
                        <label for="iptLength" class="col-sm-2 col-form-label">Length</label>
                        <div class="col-sm-6">
                            <input type="number" th:field="*{length}" class="form-control" th:errorclass="is-invalid" id="iptLength" aria-describedby="iptLengthFeedback"/>
                        </div>
                        <label th:if="${#fields.hasErrors('length')}" th:errors="*{length}" id="iptLengthFeedback" class="col-sm-4 text-danger is-invalid">Length Error</label>
                    </div>
                    <div class="row mb-3">
                        <span class="col-sm-2"></span>
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a th:href="@{/search}" class="btn btn-secondary">Reset</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bg-light rounded h-100 p-4" th:if="${form.words != null}">
                <p>The number of words: <span th:text="${form.words.size()}"></span></p>
                <ol>
                    <li th:each="word: ${form.words}"><span th:text="${word}"></span></li>
                </ol>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="contentScript">
function resetForm() {
    document.getElementById('iptStartChar').value = '';
    document.getElementById('iptEndChar').value = '';
    document.getElementById('iptLength').value = '';
}
</script>
</body>
</html>
