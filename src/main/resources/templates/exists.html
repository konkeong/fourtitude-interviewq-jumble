<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      lang="en">
<head>
    <title>Word Exists</title>
</head>
<body>
<div layout:fragment="content">
    <div class="bg-light rounded p-4">
        <div class="d-flex justify-content-between mb-4">
            <h2 class="text-primary-emphasis">Word Exists</h2>
        </div>
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light rounded h-100 p-4">
                <form th:action="@{/exists}" th:object="${form}" id="frmExists" method="post">
                    <div class="row mb-3">
                        <label for="iptWord" class="col-sm-2 col-form-label">Word*</label>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{word}" class="form-control" th:errorclass="is-invalid" id="iptWord" aria-describedby="iptWordFeedback" />
                        </div>
                        <span th:if="${#fields.hasErrors('word')}" th:errors="*{word}" id="iptWordFeedback" class="col-sm-4 text-danger is-invalid">Word Error</span>
                    </div>
                    <div class="row mb-3">
                        <span class="col-sm-2"></span>
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a th:href="@{/exists}" class="btn btn-secondary">Reset</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bg-light rounded h-100 p-4">
                <p th:if="${form.exists != null && form.exists}">The word "<span th:text="${form.word}"></span>" exists.</p>
                <p th:if="${form.exists != null && !form.exists}">The word "<span th:text="${form.word}"></span>" not exists.</p>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="contentScript">
function resetForm() {
    document.getElementById('iptWord').value = '';
}
</script>
</body>
</html>
